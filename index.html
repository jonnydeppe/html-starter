    <title>YGW: You Got Work</title>
    <style>
        /* General Styles */
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: "Courier New", Courier, monospace;
            margin: 0;
            padding: 0;
        }

        .glitch {
            position: relative;
            font-size: 4rem;
            color: #00FF00;
            text-align: center;
            margin-top: 50px;
            animation: glitch-text 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
        }

        .glitch::before {
            text-shadow: 2px 0 red;
            animation: glitch-before 2s infinite;
        }

        .glitch::after {
            text-shadow: -2px 0 cyan;
            animation: glitch-after 2s infinite;
        }

        @keyframes glitch-text {
            0%, 100% { color: #00FF00; }
            50% { color: #FF00FF; }
        }

        @keyframes glitch-before {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-2px, -2px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-after {
            0% { transform: translate(0, 0); }
            50% { transform: translate(2px, 2px); }
            100% { transform: translate(0, 0); }
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        nav a {
            color: #00FF00;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 1px solid #00FF00;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #00FF00;
            color: #000000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #111111;
            color: #00FF00;
            margin-top: 50px;
        }

        footer a {
            color: #00FF00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            color: #FF00FF;
        }
    </style>
</head>
